<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

.projects {
    padding: 20px;
}

.projects h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.project {
    background-color: white;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.project img {
    max-width: 100%;
}

.project h3 {
    margin: 10px 0;
}

.about {
    padding: 20px;
    background-color: white;
    border-top: 1px solid #ddd;
}

.about h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

  </style>
    <header>
        <h1>Portofolio Saya</h1>
    </header>
    <section class="projects">
        <h2>Proyek Terbaru</h2>
        <div class="project">
            <img src="project1.jpg" alt="Proyek 1">
            <h3>Proyek 1</h3>
            <p>Deskripsi singkat tentang proyek ini.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Proyek 2">
            <h3>Proyek 2</h3>
            <p>Deskripsi singkat tentang proyek ini.</p>
        </div>
    </section>
    <section class="about">
        <h2>Tentang Saya</h2>
        <p>Ini adalah paragraf deskripsi singkat tentang Anda.</p>
    </section>
    <footer>
        <p>&copy; 2023 Nama Anda</p>
    </footer>
</body>
</html>
